<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./utils/icons/icon-256x256.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="App">
        <header class="app-header">
            <img src="./utils/icons/icon-256x256.png" class="logo-icon" alt="App icon" />
            <h1>Anonymous</h1>
            <button class="leave-btn">LEAVE ROOM</button>
        </header>

        <main>
            <div class="room-section">
                <h4 id="room-name"></h4>
                <ul id="room-users"></ul>
            </div>
            <div class="chatbox">
                <div class="message-box">

                    <ul id="messages"></ul>
                </div>
                <form action="" id="chat-form">
                    <input type="text" name="message" id="message" required autocomplete="off" />
                    <input type="submit" value="send" />
                    <button id="send-location">send location</button>
                </form>
            </div>
        </main>
    </div>
